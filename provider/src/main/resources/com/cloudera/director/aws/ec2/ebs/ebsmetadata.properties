# List of EBS volume types and their associated capacity ranges:
# http://docs.aws.amazon.com/AWSJavaSDK/latest/javadoc/com/amazonaws/services/ec2/model/CreateVolumeRequest.html#setSize-java.lang.Integer-

# capacity range in GiB
gp2=1-16384
io1=4-16384
st1=500-16384
sc1=500-16384
standard=1-1024

# iops range for io1 volume
io1-iops=100-20000
